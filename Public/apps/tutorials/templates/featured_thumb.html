<div class="fth_image_container">
    <% if (tutorial.get('image')) {%>
    <img src="<%= tutorial.get('image') %>"/>
    <% } else {%>
    <img src="http://placehold.it/100x100"/>
    <% }%>
</div>
<div>
    <strong class="title">
        <%= tutorial.get('title') %>
    </strong>
</div>

<div>
    <div class="description">
        <%= tutorial.get('description') %>
    </div>
</div>
<div class="clearer"></div>
